version: "0.1"
database:

  # consult[https://gorm.io/docs/connecting_to_the_database.html]"
  dsn: "root:root@tcp(mysql:3306)/jwtx?charset=utf8mb4&parseTime=True&loc=Local"

  # input mysql or postgres or sqlite or sqlserver. consult[https://gorm.io/docs/connecting_to_the_database.html]
  db: "mysql"

  # enter the required data table or leave it blank.You can input :
  # 指定要生成的表名称，默认所有表
  # tables  :
  #   - orders
  #   - users
  #   - goods
  tables:
    - jwtx_tokens

  # only generate models (without query file)
  onlyModel: false

  # specify a directory for output
  # 指定输出目录
  outPath: "./dao/query"

  # query code file name, default: gen.go
  # Genrated 查询代码文件名称
  outFile: ""

  # generate unit test for query code
  # 生成单元测试
  withUnitTest: false

  # generated model code's package name
  # 生成模型代码包名称
  modelPkgName: ""

  # generate with pointer when field is nullable
  # 当字段允许空时用指针生成
  fieldNullable: true

  # generate with pointer when field has default value
  # 当字段具有默认值时，使用指针生成
  fieldCoverable: true

  # generate field with gorm index tag
  # 生成带有 gorm index 标签的字段
  fieldWithIndexTag: true

  # generate field with gorm column type tag
  # 生成带有 gorm type 标签的字段
  fieldWithTypeTag: true

  # detect integer field's unsigned type, adjust generated data type
  # 检测整数字段的无符号类型，调整生成的数据类型
  fieldSignable: true